type: object
properties: 
  id: 
    type: string
    format: uuid
    description: Unique identifier representing a specific payment method.
  displayName: 
    type: string
    minLength: 2
    maxLength: 100
    example: My Chase Card
  cardNumber:
    type: integer
    example: 1234567890
  expiryMonth:
    type: integer
    example: 6
  expiryYear:
    type: integer
    example: 28
  cvv:
    type: integer
    example: 123
  dateCreated:
    type: string
    format: date-time
  dateUpdated:
    type: string
    format: date-time          